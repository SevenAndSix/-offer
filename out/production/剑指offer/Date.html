<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showTime</title>
    <script language="JavaScript">
        function timeDeal(clock) {
            var date=new Date();
            var year=date.getFullYear();
            var month=date.getMonth();
            var day=date.getDate();
            var hour=date.getHours();
            var minute=date.getMinutes();
            var second=date.getSeconds();
            month=month+1;

            var realTime=year+"年"+month+"月"+day+"日 "+hour+":"+minute+":"+second;
            clock.innerHTML="当前时间:"+realTime;
        }
        window.onload=function(){  //匿名函数
            window.setInterval("timeDeal(clock)",1000);   //1000毫秒即一秒
        }
    </script>
</head>
<body>
    <div id="clock"></div>
</body>
</html>
